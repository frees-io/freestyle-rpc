openapi: "3.0.0"
info:
  version: 1.0.0
  title: Book store
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
components:
  schemas:
    Book:
      required:
        - isbn
        - title
      properties:
        isbn:
          type: integer
          format: int64
        title:
          type: string
